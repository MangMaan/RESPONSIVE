<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asdsad</title>
    <style>
        .up{background:url(icon/btn_count_down.gif) no-repeat center center;
        border: 0;
    
    
    
    }
    </style>
    <script>


function count(type)  {
  // 결과를 표시할 element
  const resultElement = document.getElementById('option_box');
  
  // 현재 화면에 표시된 값
  let number = resultElement.innerText;
  
  // 더하기/빼기
  if(type === 'plus') {
    number = parseInt(number) + 1;
  }else if(type === 'minus')  {
    number = parseInt(number) - 1;
  }
  
  // 결과 출력
  resultElement.innerText = number;
}

        /* end */
    </script>
</head>
<body>
</tr>
    <td id="count_wrap" class="clearfix">
        <span>
        <div id="option_box">1</div>
        <input type="button" class="up" onclick='count("plus")'>
        <input type="button" class="down" onclick='count("minus")'><img src="icon/btn_count_up.gif"></input>
        </span>
        </td>
</tr>
</body>
</html>
